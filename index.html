<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>krestiki/noliki</title>
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="game-wrapper">
		<div id="game">
			<div id="start-game">
				<h3 class="animated bounce">Крестики-Нолики</h3>
				<div class="autor animated fadeInLeft" style="font-size:25px">Автор: Горденя Вадим</div>
				<div class="year animated fadeInLeft" style="font-size:25px;">Год: 2017</div>
				<button id="start-game-btn" class="animated fadeInUp">Начать игру</button>
			</div>
			<div id="info">
				<div id="result"></div>
				<div id="result-x" class="animated fadeInRight">Победы Крестиков: <span>0</span></div><br>
				<div id="result-O" class="animated fadeInLeft">Победы Ноликов: <span>0</span></div>
				<button id="clear-score" class="animated ">Очистить историю игр</button>
				<button id="restart-game">Начать игру сначала!</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>

</body>
</html>
